<!-- profile.html -->
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy0z97DkDShGtFZh2LlQV8AA2DHD9h89Z" crossorigin="anonymous">
</head>
{% extends 'base.html' %}

{% block content %}
    <h1>User Profile</h1>

    <h2>Rated Activities</h2>
    {% if user_activities %}
        <ul>
            {% for activity in user_activities %}
                <li>{{ activity.category.name }} - {{ activity.date }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No rated activities yet.</p>
    {% endif %}
{% endblock %}
</html>
